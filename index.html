
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veritas AI - Tactical HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --hud-blue: #00f2ff;
        --hud-amber: #ffaa00;
        --hud-red: #ff0044;
      }
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #000;
        color: #fff;
        overflow: hidden;
      }
      .hud-text { font-family: 'Orbitron', sans-serif; }
      
      /* Static Glitch Noise Filter */
      .noise-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        pointer-events: none;
        z-index: 999;
      }

      /* CRT Scanlines */
      .scanlines {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 1000;
        pointer-events: none;
        opacity: 0.15;
      }

      /* Glitch Animations */
      @keyframes glitch-slice {
        0% { transform: translate(0); clip-path: inset(44% 0 1% 0); }
        10% { transform: translate(-5px, -2px); clip-path: inset(10% 0 58% 0); }
        20% { transform: translate(5px, 2px); clip-path: inset(30% 0 30% 0); }
        30% { transform: translate(-5px, 2px); clip-path: inset(50% 0 10% 0); }
        40% { transform: translate(0); clip-path: inset(44% 0 1% 0); }
        100% { transform: translate(0); }
      }

      .glitch-hover:hover {
        animation: glitch-slice 0.3s infinite;
      }

      @keyframes glitch-flicker {
        0% { opacity: 0.1; }
        10% { opacity: 0.5; }
        20% { opacity: 0.1; }
        100% { opacity: 0.1; }
      }

      .static-line {
        position: absolute;
        width: 100%;
        height: 1px;
        background: var(--hud-blue);
        opacity: 0.1;
        box-shadow: 0 0 10px var(--hud-blue);
        animation: static-move 8s linear infinite;
      }

      @keyframes static-move {
        0% { top: -10%; }
        100% { top: 110%; }
      }

      .grid-overlay {
        background-image: 
          linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        position: fixed; inset: 0;
        pointer-events: none;
        z-index: 0;
      }

      /* Animated Tactical HUD Frame Brackets */
      .corner-bracket {
        position: absolute;
        width: 20px;
        height: 20px;
        border: 2px solid var(--hud-blue);
        opacity: 0.5;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #00f2ff44; }

      @keyframes chromatic-aberration {
        0% { text-shadow: 2px 0 0 #ff0044, -2px 0 0 #00f2ff; }
        50% { text-shadow: -1px 0 0 #ff0044, 1px 0 0 #00f2ff; }
        100% { text-shadow: 2px 0 0 #ff0044, -2px 0 0 #00f2ff; }
      }
      .chromatic { animation: chromatic-aberration 0.2s infinite; }
    </style>
    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="grid-overlay"></div>
    <div class="scanlines"></div>
    <div class="noise-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
